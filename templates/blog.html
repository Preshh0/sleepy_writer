{% extends 'base.html' %}

    {% block content %}
    <ul>
        {% for post in object_list %}
        <div class="post-entry">
            <h2>
                <a href="">{{ post.post_title }}</a>
            </h2>
            <p>{{ post.post }}</p>
        </div>
        {% endfor %}
    </ul>
    {% endblock %}
